<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="container">
        <!-- Add these elements within your HTML file, preferably inside the <body> element -->
        <div id="custom-popup" class="popup">
            <div class="popup-content">
                <p id="popup-message"></p>
                <button id="popup-okay">OK</button>
            </div>
        </div>
        <h1>Reel of Fortune</h1>
        <div class="counter" id="points-display">
            <h2>Points: 0</h2>
        </div>
        <div class="counter" id="moves-display">
            <h2>Moves: <span id="moves-count">0</span></h2>
        </div>


        <div class="level">
            <select id="level-select">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium (Default)</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="slot-machine">
            <div class="reel" id="reel1"><img id="img1"></div>
            <div class="reel" id="reel2"><img id="img2"></div>
            <div class="reel" id="reel3"><img id="img3"></div>
        </div>
        <div class="slot-display">
            <button class="btn" id="spin-button">Spin</button>
            <button class="btn" id="reset-button">Reset</button>
        </div>
    </main>


    <script src="assets/js/script.js" async defer></script>
</body>

</html>
